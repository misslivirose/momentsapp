<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

<body>
    <div class="input-group container">
        <h1>Moments App</h1>
        <p> What's going on right now? </p>
        <form action="/send" method="POST">
            <textarea name="saveAs" rows="1" cols="50" class="title"></textarea><br />

            <input type="range" min="1" max="7" name="happiness" /><br />
            <label>
                <input type="radio" name ="pic" value="1" />
                <img src="/pictures/1.jpg">
            </label>
            <label>
                <input type="radio" name="pic" value="2" />
                <img src="/pictures/2.jpg">
            </label>
            <label>
                <input type="radio" name="pic" value="3" />
                <img src="/pictures/3.jpg">
            </label>
            <label>
                <input type="radio" name="pic" value="4" />
                <img src="/pictures/4.jpg">
            </label>
            <label>
                <input type="radio" name="pic" value="5" />
                <img src="/pictures/5.jpg">
            </label>
            <label>
                <input type="radio" name="pic" value="6" />
                <img src="/pictures/6.jpg">
            </label>
            <input class="button" type="submit" value="Save" />
        </form>
    </div>
</body>
